<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Sign In </title>
    <link rel="stylesheet" href="signstyle.css">

</head>
<body>
<div class="signform">
    <form method="post" action="register1.php">
    
    <fieldset>
        <legend align="center">
            <h2>Register Form </h2>
        </legend>
        <label for="fullname">Full Name</label>
        <input type="text" id="fullname" name="name" placeholder="Enter your Full Name" required >
        <label for="Contact no ">Contact Number </label>
        <input type="number" id="number" name="phone" placeholder="Enter your Number" required >
        <label for="Email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your Mail Id " required >
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter Password" required>
        <label for="Confirm Password">Confirm Password</label>
        <input type="password" id="password" name="confirm" placeholder="Enter Confirm Password" required >
        
        <button onclick="alert('SignIn Successfully' )">Sumbit</button>
        
    </fieldset>
    </form>
</div>
    
</body>
</html>
